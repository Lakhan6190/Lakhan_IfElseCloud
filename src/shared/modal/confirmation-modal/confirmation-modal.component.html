<div class="modal-overlay">
    <div class="modal-box">
      <h6 class="mb-2">{{ title }}</h6>
      <p *ngIf="showMessage" class="modal-message">{{ message }}</p>
      <div class="modal-actions">
        <button class="btn btn-outline-danger btn-sm" *ngIf="showMessage" (click)="cancel()">{{ cancelText }}</button>
        <button class="btn btn-primary btn-sm" *ngIf="showMessage" (click)="confirm()">{{ confirmText }}</button>
        <button class="btn btn-primary btn-sm"  *ngIf="!showMessage" (click)="okEvent()">{{ okText }}</button>

      </div>
    </div>
  </div>
